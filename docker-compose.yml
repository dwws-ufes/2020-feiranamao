version: '3.8'

services:
  postgres:
    image: "postgres:13"
    container_name: postgres
    volumes:
      - feiranamao-data:/var/lib/postgresql/data
    ports:
      - 5432:5432 
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - net_feiranamao

