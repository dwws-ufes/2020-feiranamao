<div class="container">
  <div class="card list-usuario">
    <h5 class="card-header">Lista de usuarios</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Login</th>
              <th scope="col">Nome</th>
              <th scope="col">Senha</th>
              <th scope="col">Dono de loja</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.id}}</td>
              <td>{{usuario.login}}</td>
              <td>{{usuario.nome}}</td>
              <td>***</td>
              <td><span *ngIf="usuario.dono">Sim</span></td>
              <td>
               <button type="button" class="btn btn-warning btn-sm" (click)="editUsuario(usuario)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteUsuario(usuario)">Deletar</button>

            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<div class="card add-usuario">
  <h5 class="card-header">Adicionar/Atualizar Usuario</h5>
  <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveUsuario(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" [(ngModel)]="usuario.login" id="login" name="login" #login="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && login.invalid }" placeholder="Digite o login">
            <div *ngIf="f.submitted && login.invalid" class="invalid-feedback">
               <!-- <div *ngIf="login.errors.required">username é obrigatório</div>-->
            </div>
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="usuario.nome" id="nome" name="nome" #nome="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" placeholder="Digite o nome">
          <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
             <!-- <div *ngIf="nome.errors.required">username é obrigatório</div>-->
          </div>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" [(ngModel)]="usuario.senha" id="senha" name="senha" #senha="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && senha.invalid }" placeholder="Digite a senha">
            <div *ngIf="f.submitted && senha.invalid" class="invalid-feedback">
                <!-- <div *ngIf="senha.errors.required">Password é obrigatória</div>-->
            </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" [(ngModel)]="usuario.dono" id="dono" name="dono" #dono="ngModel" class="form-check-input">
          <label class="form-check-label" for="dono">Dono de loja</label>
        </div>

        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
  </div>
</div>

</div>
