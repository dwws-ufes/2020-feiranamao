<h1 class="title">Selecione uma das nossas lojas abaixo!</h1>
<h2 *ngIf="!lojas.length">Num tem loja</h2>

<ng-container *ngIf="lojas.length">
  <div class="cards">
    <div class="card store-card" *ngFor="let loja of lojas">
      <figure class="store-card__figure">
        <img src="{{loja.logo}}" alt="Uma loja"/>
      </figure>
      <h3 class="store-name">{{loja.nome}}</h3>
      <a [routerLink]="['/page-loja', loja.id]" class="store-button">Acessar esta loja</a>
    </div>
  </div>
</ng-container>
